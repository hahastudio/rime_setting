# Rime schema
# encoding: utf-8

schema:
  schema_id: jyutping
  name: 粵拼
  version: "0.7"
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    採用《香港語言學會粵語拼音方案》
    http://www.lshk.org/cantonese.php
    碼表源自 scim-table-zh
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - derive/^jy?([aeiou])/y$1/
    - derive/^jyu/ju/
    - derive/eo([int])$/oe$1/
    - derive/oe(ng|k)$/eo$1/

translator:
  dictionary: jyutping
  spelling_hints: 4

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
