# luna_pinyin.custom.yaml
#
# 在【朙月拼音】裏使用Emoji表情
#
# 保存到Rime用戶文件夾後，重新部署生效
# ~/.config/ibus/rime  (linux)
# ~/Library/Rime       (macos)
# %APPDATA%\Rime       (windows)
#
# 如果目標文件已經包含其他修改內容，只需按照縮進合併 patch: 以下的部分
#

patch:
  schema/dependencies:
    - meow_emoji
  abc_segmentor/extra_tags:
    - reverse_lookup
  reverse_lookup:
    dictionary: meow_emoji
    enable_completion: false
    prefix: "`"
    tips: "〔表情〕"