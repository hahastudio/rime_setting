abc_segmentor:
  extra_tags:
    - reverse_lookup
customization: 2589993403
engine:
  filters:
    - simplifier
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
key_binder:
  import_preset: default
punctuator:
  import_preset: default
recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
reverse_lookup:
  dictionary: meow_emoji
  enable_completion: false
  prefix: "`"
  tips: "〔表情〕"
schema:
  author:
    - "佛振 <chen.sst@gmail.com>"
  dependencies:
    - meow_emoji
  description: "Rime 預設的拼音輸入方案。\x0a參考以下作品而創作：\x0a  * CC-CEDICT\x0a  * Android open source project\x0a  * Chewing - 新酷音\x0a  * opencc - 開放中文轉換\x0a"
  name: "朙月拼音"
  schema_id: luna_pinyin
  version: 0.13.custom.2589993403
speller:
  algebra:
    - "erase/^xx$/"
    - "abbrev/^([a-z]).+$/$1/"
    - "abbrev/^([zcs]h).+$/$1/"
    - "derive/^([nl])ve$/$1ue/"
    - "derive/^([jqxy])u/$1v/"
    - "derive/un$/uen/"
    - "derive/ui$/uei/"
    - "derive/iu$/iou/"
    - "derive/([aeiou])ng$/$1gn/"
    - "derive/([dtngkhrzcs])o(u|ng)$/$1o/"
    - "derive/ong$/on/"
    - "derive/ao$/oa/"
    - "derive/([iu])a(o|ng?)$/a$1$2/"
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
switches:
  - name: ascii_mode
    reset: 0
    states:
      - "中文"
      - "西文"
  - name: full_shape
    states:
      - "半角"
      - "全角"
  - name: simplification
    states:
      - "漢字"
      - "汉字"
translator:
  dictionary: luna_pinyin
  preedit_format:
    - "xform/([nljqxy])v/$1ü/"